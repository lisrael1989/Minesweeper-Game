<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Build Minesweeper -Sprint01</title>
  </head>
  <body onload="onInit()">
    <h1>Minesweeper Game</h1>

    <div class="top">
      <button class="restart-on-game" onclick="onInit()">😊</button>
      <button class="timer">
        ⏳<span class="minutes">00</span>:<span class="seconds">00</span>
      </button>

      <button class="lives">❤️<span class="live">3</span></button>
    </div>
    <button class="btn-toggle" onclick="darkMode()">Dark Mode</button>

    <p class="levels">
      <button onclick="onChangeLevel(4,2)">Beginner</button>
      <button onclick="onChangeLevel(8,14)">Medium</button>
      <button onclick="onChangeLevel(12,32)">Expert</button>
    </p>

    <button class="hint-button" onclick="useHint()">💡💡💡</button>

    <table>
      <tbody class="board"></tbody>
    </table>
    <div class="modal">
      <h3></h3>
      <button onclick="onInit()">Play again</button>
    </div>

    <button class="madeBy">
      <a
        class="bn39"
        href="https://github.com/lisrael1989/Minesweeper-Game"
        target="_blank"
        ><span class="bn39span">©️Made by Israel Litvak</span></a
      >
    </button>

    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Build Minesweeper -Sprint01</title>
  </head>
  <body onload="onInit()">
    <h1>Minesweeper Game</h1>

    <div class="top">
      <div class="timer">
        ⏳<span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <!-- <button onclick="onInit()">😊</button> -->
      <div class="lives">❤️<span class="live">3</span></div>
    </div>

    <p class="levels">
      <button onclick="onChangeLevel(4,2)">Beginner</button>
      <button onclick="onChangeLevel(8,14)">Medium</button>
      <button onclick="onChangeLevel(12,32)">Expert</button>
    </p>

    <table>
      <tbody class="board"></tbody>
    </table>

    <div class="modal">
      <h3></h3>
      <button onclick="onInit()">Play again</button>
    </div>

    <div>
      <button class="restart-on-game" onclick="onInit()">😊</button>
    </div>
    <footer>
      <div class="footerContainer">
        <div class="social">
          <a href="https://github.com/lisrael1989/Minesweeper-Game"
            ><i><img src="img/github.png" alt="git" /></i
          ></a>
        </div>
        <div class="copyrights">
          <p>©️Made by Israel Litvak</p>
        </div>
      </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
